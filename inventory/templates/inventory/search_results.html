{% extends 'inventory/base.html' %}

{% block content %}
	<div class="container mt-4">
		<h2>Search Results for "{{ query }}"</h2>
		{% if results %}
			<div class="list-group">
				{% for item in results %}
					<div class="list-group-item">
						<h5 class="mb-1">{{ item.name }}</h5>
						<!-- Add more item details as needed -->
					</div>
				{% endfor %}
			</div>
		{% else %}
			No results found.
		{% endif %}
	</div>
{% endblock %}
