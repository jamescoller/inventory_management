{% extends 'inventory/base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Add New AMS</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save AMS</button>
    {% if request.GET.from_inventory %}
      <a href="{% url 'add_inventory' %}" class="btn btn-secondary">Cancel</a>
    {% else %}
      <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
    {% endif %}
  </form>
</div>
{% endblock %}
